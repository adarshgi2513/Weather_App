<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
        }
        .weather-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .city-input {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <h1 class="text-center">Weather App</h1>
            <form method="post" class="city-input">
                {% csrf_token %}
                <div class="input-group">
                    <input type="text" id="city" name="city" class="form-control" placeholder="Enter City Name" required>
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary">Get Weather</button>
                    </div>
                </div>
            </form>
            
            {% if city_weather %}
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Weather in {{ city_weather.name }}:</h2>
                    <p class="card-text">Description: {{ city_weather.weather.0.description }}</p>
                    <p class="card-text">Temperature: {{ city_weather.main.temp }}Â°C</p>
                    <p class="card-text">Humidity: {{ city_weather.main.humidity }}%</p>
                    <p class="card-text">Wind Speed: {{ city_weather.wind.speed }} m/s</p>
                </div>
            </div>
            {% endif %}
            
            
        </div>
    </div>

    <!-- Bootstrap JS and jQuery (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
